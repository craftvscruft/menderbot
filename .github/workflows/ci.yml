name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Once we support multiple versions, we have to gitignore the Pipfile.lock.
        # python-version: ["3.9", "3.10", "3.11"]
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pipenv'
      - name: Install pipenv and build deps
        run: |
          python -m pip install --upgrade pipenv wheel build
      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --deploy --dev
      - name: tests
        run: |
          pipenv run pytest --cov --cov-fail-under=50
      - name: type-checking
        run: |
          pipenv run mypy menderbot
      - name: build whl
        run: |
          python -m build
          find ./dist/*.whl | xargs pip install
      # Next consider storing an artifact
      # https://docs.github.com/en/actions/using-workflows/storing-workflow-data-as-artifacts